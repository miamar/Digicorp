    <script>
        var app = new Vue({
          el: '#app',
          data: { state: 'close' } 
        });
        var app = new Vue({
        el: 'header',
        data: {
          openDropdown: ''
        },
        methods: {
          toggleDropdown(dropdown) {
            this.openDropdown = this.openDropdown === dropdown ? '' : dropdown;
          },
          isDropdownOpen(dropdown) {
            return this.openDropdown === dropdown;
          },
          closeDropdown() {
            if (!this.isDropdownOpen(this.openDropdown)) {
              this.openDropdown = '';
            }
          }
        }
      });
